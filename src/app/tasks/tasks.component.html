<table class="ui celled striped table">
<thead>
	<tr><th class="single line">Name</th>
	<th>Description</th>
	<th>Contract</th>
	<th>Status</th>
</tr></thead>
<tbody>
	<tr *ngFor="let task of tasks | async">
		<td>
			{{ task.name }}
		</td>
		<td class="single line">
			{{ task.description }}
		</td>
		<td>
			{{ task.contractId }}
		</td>
		<td class="right aligned">
			{{ task.status }}
		</td>
	</tr>
</tbody>
</table>

<button (click)="getTasks()">Get Tasks</button>
